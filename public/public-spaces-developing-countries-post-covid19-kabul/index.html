ese measures are placed by the government to minimize transmission of the disease among urban residents. In pace with developed countries, many developing countries across the world have simulated the same measures to reduce transmission and contain the disease. Although it is believed that the outcomes would differ (WHO, 2020), most residents are complying with public health officials' recommendations. Empty streets, minimal public spaces, and reduced usage of parks and plazas are evidence of this scenario. The aim of this paper is to examine the impacts of the current situation, i.e., COVID-19 pandemic countermeasures, on public spaces. It proposes tentative planning and design incentives for developing countries and encourages research on how the planning and design of our cities can evolve to be more resilient for similar future challenges.","publisher":{"@type":"Organization","name":"Rashid Mushkani","url":"https://rsdmu.com"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://rsdmu.com/public-spaces-developing-countries-post-covid19-kabul"}}</script><link rel="icon" href="/favicon-32x32.png?v=3f636a749d361da5d062927d440f8ef6" type="image/png"/><link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous"/><link rel="apple-touch-icon" sizes="48x48" href="/icons/icon-48x48.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="256x256" href="/icons/icon-256x256.png?v=3f636a749d361da5d062927d440f8ef6"/><link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png?v=3f636a749d361da5d0
